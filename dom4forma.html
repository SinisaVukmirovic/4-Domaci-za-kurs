<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dom4form</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="stylezaform.css">
	</head>

	<body>
		
		<h1><i class="fa fa-tasks" aria-hidden="true"></i> Form</h1>
		<div class="form">
			<form action="" method="">

				<div class="komentari">
					<i class="fa fa-commenting" aria-hidden="true"></i>
					<label for="Komentar">Ostavite komentar:</label>
					<br>
					<textarea></textarea>
				</div>

				<div>
					<div class="stavke">
						<label for="Ime">Ime: </label>
						<br>
						<input type="text" name="Ime" placeholder="Pera">
					</div>
					<div class="stavke">
						<label for="Prezime">Prezime: </label>
						<br>
						<input type="text" name="prezime" placeholder="Peric">
					</div>
					<div class="stavke">
						<i class="fa fa-money" aria-hidden="true"></i>
						<label for="placanje">Nacin placanja: </label>
						<br>
						<input type="radio" name="placanje" value="Kes">Kes
						<input type="radio" name="placanje" value="Kartica">Kartica
					</div>
					<div class="stavke">
						<i class="fa fa-mobile" aria-hidden="true"></i>
						<label for="telefon">Tel: </label>
						<br>
						<input type="number" name="number" placeholder="0631234567">
				</div>

				<input class="slanje" type="submit" value="Posalji">
					
			</form>
		</div>
	</body>
</html>
